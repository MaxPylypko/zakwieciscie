{% extends 'main/base.html' %}
{% block head %}
    <title>Cart</title>
    <style>
        #main-wrapper {
            display: flex;
            height: 100%;
            /* border: 1px solid white; */
            flex-direction: column;
        }

        p {
            margin: 0px;
        }
    </style>
{% endblock %}

{% block content %}
<div id="cart-wrapper" class="w-100 h-100 d-flex">
    <div id="items-wrapper" class="w-50 overflow-auto d-flex flex-column">
        {% for item in cart_items %}
            <div style='background-color: #241A19;' class="d-flex align-items-center w-100">
                <img src="{{item.img.url}}" style="height: 100px; width: 100px;" alt="Image of item">
                <div id="item-wrapper" class="d-flex flex-column h-100 justify-content-between" style="margin-left: 20px">
                    <div id="item-text-wrapper d-flex flex-column h-100" style="margin-bottom: 20px">
                        <p class="text-white fw-medium">{{item.name}}</p>
                        <p class="text-white-50">{{item.description}}</p>
                    </div>
                    <p style="color: white;">{{item.price}} zl</p>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
    <div class="w-75 d-flex justify-content-center align-items-center" style="background-color: #8A3033;">
        <form method="POST" class="d-flex flex-column" style="gap: 30px">
            <div class="form-group">
                <label for="first-name" class="text-white">First name</label>
                <input type="text" name="first-name" class="form-control" id="first-name" placeholder="Enter first name">
                <label for="last-name" class="text-white">Last name</label>
                <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Enter last name">
            </div>
            <button class="btn" style="background-color: pink;">Create order</button>
        </form>
    </div>
</div>
{% endblock %}
